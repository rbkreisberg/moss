             <div class="container">
                 <a class="navbar-brand">Moss</a>
                 <form class="navbar-form navbar-left" role="search">
                     <div class="form-group">
                         <input type="text" placeholder="Label" class="form-control" id="highlight" />         
                     </div>
                 </form>
                 <button id="helpButton" type="button" class="btn btn-small btn-info navbar-btn navbar-right" data-toggle="modal" href="#helpPanel">
                     <span class="glyphicon glyphicon-question-sign glyphicon-white"></span>
                 </button>
             </div>

         <div id="helpPanel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="helpPanelLabel" aria-hidden="true">

                 <div class="modal-content">
                     <div class="modal-header">
                         <a type="button" class="close" data-dismiss="modal" aria-hidden="true" href="#"> <i class="glyphicon glyphicon-remove"></i>
                         </a>
                         <h3 id="helpPanelLabel">How to use the graph</h3>
                     </div>
                     <div class="modal-body">
                         Drag : Brush
                         <br>         
                         Shift + Drag : Pan the plot
                         <br>         
                         Mousewheel : Zoom
                         <br>         
                         Click (plot) : Remove brush
                         <br></div>
                 </div>
             </div>
         </div>

            <div class="row">
              <div class="col-md-8">
                <div id="carve-container"></div>
              </div>
              <div class="col-md-4">
                <div class="btn-group btn-group-justified">
                  <a type="button" id="x_feature_select" class="btn btn-default">X</a>
                  <a type="button" id="y_feature_select" class="btn btn-default">Y</a>
                  <a type="button" id="color_feature_select" class="btn btn-default">Color</a>
                </div>
              <div class="input-group">
                <span class="input-group-addon">

                </span>
                <div class="ui-widget">
                  <input type="search" id="feature_search" class="ui-autocomplete-input form-control input" placeholder="Feature..."></div>
              </div>
              <div id="feature_list"></div>
              <div id="feature_list_hidden"></div>
            </div>
